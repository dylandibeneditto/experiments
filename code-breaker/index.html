<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div id="content">
        <div id="hints">
            <div class="hint" id="hint-1">
                <div class="hint-nums">1 2 3</div>
                <div class="hint-double-correct">3</div>
                <div class="hint-correct">0</div>

            </div>
            <div class="hint" id="hint-2">
                <div class="hint-nums">1 2 3</div>
                <div class="hint-double-correct">3</div>
                <div class="hint-correct">0</div>
            </div>
            <div class="hint" id="hint-3">
                <div class="hint-nums">1 2 3</div>
                <div class="hint-double-correct">3</div>
                <div class="hint-correct">0</div>
            </div>
            <div class="hint" id="hint-4">
                <div class="hint-nums">1 2 3</div>
                <div class="hint-double-correct">3</div>
                <div class="hint-correct">0</div>
            </div>
        </div>

        <div class="spacer"></div>

        <div id="guess-field">
            <div id="box-1">1</div>
            <div id="box-2">2</div>
            <div id="box-3">3</div>
        </div>

        <div class="spacer"></div>

        <div id="numbers">
            <div id="num-0">0</div>
            <div id="num-1">1</div>
            <div id="num-2">2</div>
            <div id="num-3">3</div>
            <div id="num-4">4</div>
            <div id="num-5">5</div>
            <div id="num-6">6</div>
            <div id="num-7">7</div>
            <div id="num-8">8</div>
            <div id="num-9">9</div>
            <div id="num-back"><span class="material-symbols-outlined">backspace</span></div>
        </div>
    </div>

    <script type="module" src="./js/index.js"></script>
</body>

</html>
